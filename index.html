<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="status-info" class="hidden">
        <ul>
            <li id="game-name"></li>
            <li id="game-status"></li>
            <li id="game-score"></li>
        </ul>
    </div>
    <div id="game">
        <h1>Rules</h1>
        
        <ol>
            <li>Don't eat yourself </li>
            <li>Don't crash into the wall </li>
            <li>Eat fruits to gain points</li>
        </ol>
        
        <h1>Controls</h1>
        
        <ul>
            <li>SPACE to (re)start</li>
            <li>ESC to pause</li>
            <li>ARROWS to turn</li>
        </ul>
        
        <!-- Field Structure
        <div id="field">
            <div class="row">
                <div id="_0_0" class="cell"></div>
                <div id="_1_0" class="cell"></div>
                <div id="_2_0" class="cell"></div>
                <div id="_3_0" class="cell"></div>
            </div>
        </div>
        -->
    </div>
    
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
